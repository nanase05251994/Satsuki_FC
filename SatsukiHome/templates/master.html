{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <title>SatsukiFC</title>
</head>

<body>
    <h1 style="white-space: nowrap;">Welcome to the Satsuki Fans Club</h1>
    {% if user.is_authenticated %}
        <p>User: {{ user.get_username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'add' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
        
    <br><br>
    <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'music' %}">Music</a></li>
        <li><a href="{% url 'photo' %}">Photo</a></li>
        <li><a href="{% url 'message' %}">Message</a></li>
    </ul>
    <br>
    <br>

{% block content %}
{% endblock %}

</body>
</html>
